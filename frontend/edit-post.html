<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech hub | Edit post</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="navbar"></div>
    <div class="container-message"></div>

    <div class="container-edit">
      <form class="edit-form" id="updatePost">
        <div class="container-message"></div>
        <div>
          <input class="title" id="title" type="text" placeholder="Title" />
        </div>
        <div>
          <textarea
            class="shortInfo"
            id="shortInfo"
            placeholder="Short info"
          ></textarea>
        </div>
        <div>
          <textarea
            class="longInfo"
            id="longInfo"
            placeholder="Article body"
          ></textarea>
        </div>
        <div>
          <label class="featured" for="featured">Featured</label>
          <select name="featured" id="featured">
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>
        <input id="id" type="hidden" />
        <button class="button-edit">edit</button>
        <div class="container-delete"></div>
      </form>
    </div>
  </body>
  <script src="js/utils/editPost.js" type="module"></script>
  <noscript>Please ensure that you have JavaScript enabled.</noscript>
</html>
